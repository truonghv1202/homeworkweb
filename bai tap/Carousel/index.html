<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <!-- chú thích -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://wallpaperaccess.com/full/2840976.jpg"
          style="width: 100%"
        />
        <div class="text">Hình 1</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://freenice.net/wp-content/uploads/2021/08/Kham-pha-nhung-hinh-anh-anime-phong-canh-dep-den-nao-long.jpg"
          style="width: 100%"
        />
        <div class="text">Hình 2</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://symbols.vn/wp-content/uploads/2021/12/Hinh-Anime-Thien-Nhien-Dep-Cute-Nhat.jpg"
          style="width: 100%"
        />
        <div class="text">Hình 3</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- dấu chấm chuyển-->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
